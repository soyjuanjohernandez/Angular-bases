
<div *ngIf="borrado ; else noBorrado">

    <h3>Heroe borrado</h3>
    <p>{{borrado}}</p>

</div>

<ng-template #noBorrado>
    <h3>no ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">
    borrar heroe
</button>

<p>listado de heroes</p>


<ul>
    <li *ngFor='let heroe of heroes; let i = index'>{{i+1}}{{heroe}}</li>
</ul>
